<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Pixels Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Arte com Pixels</h1>
    </header>
    <main>
			<div>
				<h2 id="paletaText">Paleta de Cores</h2>
				<section id="color-palette">
					<div id="black" class="color selected"></div>
					<div id="red" class="color"></div>
					<div id="green" class="color"></div>
					<div id="blue" class="color"></div>
				</section>
			</div>
			<div id="menu">
				<h2 id="selecioneText">Selecione o tamanho da Tela de Pixels</h2>
				<button onclick="startGame(5)" id="board-p">P</button>
				<button onclick="startGame(8)" id="board-m">M</button>
				<button onclick="startGame(14)" id="board-g">G</button>
			</div>
			<section id="pixel-board" class="pixels">
			</section>
	</main>
	<button id="clear-board">Limpar</button>
  </body>
  <script src="script.js"></script>

</html>
